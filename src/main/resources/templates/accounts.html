<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<!--Navbar for the account field-->
<nav class="navbar bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
        <h1 class="navbar-brand">List of Accounts</h1>
        <ul class="d-flex list-unstyled" role="search">
            <li class="me-4"><a class="text-white text-decoration-none" th:href="@{/create_user}">Create User</a></li>
            <li class="me-4"><a class="text-white text-decoration-none" th:href="@{/create_account}">Create Account</a></li>
            <li class="me-4"><a class="text-white text-decoration-none" th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>
</nav>
<br>
<br>
<!--List of all the accounts-->
<div class="container">
    <div class="row">
        <div  class="card m-3" style="width: 18rem;" th:each="account : ${accounts}">
            <p class="card-title text-center mt-2" th:text=" 'Welcome ' + ${user.username}"></p>
            <div class="card-body p-3">
                <p class="card-text">
                    <span>Account Name:</span>
                    <span th:text="${account.owner.fullname}"></span>
                </p>
                <p class="card-text">
                    <span>Account Number:</span>
                    <span th:text="${account.accountNumber}"></span>
                </p>
                <p class="card-text">
                    <span>Account Type:</span>
                    <span th:text="${account.accountType}"></span>
                </p>
                <p class="card-text">
                    <span>Account Balance:</span>
                    <span th:text="${account.balance}"></span>
                </p>

                <div class="d-flex">
                    <a class="btn btn-primary me-2" th:href="@{account/edit/{id}(id=${account.id})}">Update Account</a>
                    <form th:action="@{/account/delete/{id}(id=${account.id})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit" class="btn btn-danger">Delete Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
