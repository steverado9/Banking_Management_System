<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Banking Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-sm-6 container justify-content-center card mt-5">
            <h1 class="text-center">Create User</h1>
            <div class="card-body">
                <form class="row g-3 needs-validation" th:action="@{/create_user}" th:object="${user}" method="POST" novalidate>
                    <div th:if="${successMessage}" class="alert alert-success mt-3">
                        <p th:text="${successMessage}"></p>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" th:field="*{fullname}" class="form-control" id="name" required>
                        <div class="invalid-feedback">
                            Please provide a name.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="username" th:field="*{username}" class="form-control" id="username" required>
                        <div class="invalid-feedback">
                            Please provide a username.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Please provide an email.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" th:field="*{password}" class="form-control" id="Password" required>
                        <div class="invalid-feedback">
                            Please provide a password.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="phone" name="phone" th:field="*{phoneNumber}" class="form-control" id="phone" required>
                        <div class="invalid-feedback">
                            Please provide a phone number.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" name="address" th:field="*{address}" class="form-control" id="address" placeholder="1234 Main St" required>
                        <div class="invalid-feedback">
                            Please provide an address.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" name="dateOfBirth" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth" placeholder="dateOfBirth" required>
                        <div class="invalid-feedback">
                            Please provide a Date Of Birth.
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="occupation" class="form-label">Occupation</label>
                        <input type="text" name="occupation" th:field="*{occupation}" class="form-control" id="occupation" placeholder="occupation" required>
                        <div class="invalid-feedback">
                            Please provide an Occupation.
                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="role" class="form-label">Role</label>
                        <select id="role" th:field="*{role}" class="form-select" required>
                            <option value="" disabled selected>Choose...</option>
                            <option value="Admin">Admin</option>
                            <option value="Customer">Customer</option>
                        </select>
                        <div class="invalid-feedback">
                            Please provide a role.
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html>
